<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punts d'Interès</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Punts d'Interès</h1>
        
        <div id="paisInfo" class="pais-info">
            <!-- Aquí se mostrará la información del país -->
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="tipus">Tipus:</label>
                <select id="tipus">
                    <option value="">Selecciona un tipus</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="ordenacio">Ordenació:</label>
                <select id="ordenacio">
                    <option value="asc">Ascendent</option>
                    <option value="desc">Descendent</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="filtreNom">Filtrar per nom:</label>
                <input type="text" id="filtreNom" placeholder="Filtrar per nom...">
            </div>
        </div>

        <div class="main-content">
            <div id="map"></div>
            
            <div class="list-container">
                <div class="list-header">
                    <h2>Llista de llocs d'interès</h2>
                    <p id="totalElements">No hi ha informació a mostrar</p>
                    <button id="netejarLlista">Netejar llista</button>
                </div>
                <div id="llistaLlocs"></div>
            </div>
        </div>

        <div id="dropZone" class="drop-zone">
            <p>Arrossega aquí el teu arxiu CSV</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
